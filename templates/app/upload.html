<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Presence - Upload Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Common CSS styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1e29;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
    
        h2 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 20px;
        }
    
        /* Specific CSS styles for the photo upload page */
        .photo-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
    
        .members-preview {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            align-items: center;
            padding: 10px;
            background-color: #2e3141;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }
    
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    
        .file-upload input[type="file"] {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            background-color: #00d8d2;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
        }
    
        .upload-btn {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            background-color: #00d8d2;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
    
        .upload-btn:hover {
            background-color: #00c0b9;
        }
    </style>
</head>
<body>
    <div class="photo-upload-container">
        <h2>Upload Photos</h2>
        <div class="members-preview">
            <!-- Render small member cards (similar to the ones on the previous page) here -->
        </div>
        <div class="file-upload">
            <input type="file" multiple>
            <button class="upload-btn">Upload Photos</button>
        </div>
    </div>
</body>
</html>
